<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekening Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Background_Red.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .rekening-container {
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .rekening-box {
            background: #ffebeb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .rekening-info {
            flex-grow: 1;
        }
        .rekening-info strong {
            font-size: 16px;
            display: block;
        }
        .rekening-info p {
            margin: 5px 0;
            font-size: 16px; /* Ukuran font angka tetap besar */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rekening-info p strong {
            font-weight: bold;
            font-size: 18px; /* Supaya teks dan angka sama-sama besar */
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .copy-btn img {
            width: 16px;
            height: 16px;
        }
        .catatan {
            background: #f8e5ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .catatan h4 {
            color: #ff0000;
        }

        /* Notifikasi di bagian bawah */
        #notif {
            display: none;
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            z-index: 999;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                let notif = document.getElementById("notif");
                notif.innerText = "Nomor rekening " + text + " telah disalin!";
                notif.style.display = "block";

                setTimeout(() => {
                    notif.style.display = "none";
                }, 500);
            }).catch(err => {
                console.error('Gagal menyalin teks', err);
            });
        }
    </script>
</head>
<body>
    <div class="rekening-container">
        <div class="rekening-box">
            <img src="bri-logo.png" alt="BRI" class="logo">
            <div class="rekening-info">
                <strong>Bank BRI</strong>
                <p><strong>4123 0101 6836 504</strong> <button class="copy-btn" onclick="copyToClipboard('4123 0101 6836 504')"><img src="copy-icon.png" alt="Salin"></button></p>
                <p><strong>A.n ZAHROTUL MIA</strong></p>
            </div>
        </div>

        <div class="catatan">
            <h4>Catatan:</h4>
            <ul>
                <li>Pastikan sesuai nominal asuransi, <strong>jika tidak sesuai dengan nominal asuransi, maka pihak J&T tidak bertanggung jawab atas kesalahan paket/barang</strong>.</li>      
            </ul>
        </div>
    </div>

    <!-- Notifikasi -->
    <div id="notif"></div>
</body>
</html>
